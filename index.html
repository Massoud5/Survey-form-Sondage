<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous" integrity='sha(256|384|512)-HASH'>
    <link rel="stylesheet" href="style.css">
    <title>Sondage</title>
</head>
<body>
    <!-- I have to background images -->
    <img id="Jungle-pic"src="./Jungle.jpg" alt="Jungle">
    <img id="Jungle-pic2"src="./Jungle2.jpg" alt="Jungle">
    <h1 id="title">What do you think about this page?</h1>
    <p id="description">your opinion matters!</p>
    <div class="container">
        <form action="" id="survey-form">  
            <div class="form-group">
                <label  id="name-label" for="name">Name:</label><br>
                <input type="text" required placeholder="Enter your name" id="name">
            </div>
            
            <div class="form-group">
                <label  id="email-label" for="email">Email:</label><br>
                <input type="email" required placeholder="Enter your email" id="email" >
            </div>
            

            <div class="form-group">
                <label  id="number-label" for="number">Age:</label><br>
                <input type="number" required placeholder="Age" min="12" max="99" id="number">    
            </div>
            
            <div class="form-group">
                <figcaption>How much is the success rate?</figcaption>
                <div id="radio">
                    <label for="100">
                        <input type="radio" name="radio" value="100%" checked>
                        100%
                    </label>
                    <label for="75">
                        <input type="radio" name="radio" value="75%">
                        75%
                    </label>
                    <label for="50">
                        <input type="radio" name="radio" value="50%">
                        50%
                    </label>
                    <label for="25">
                        <input type="radio" name="radio" value="25%">
                        25%
                    </label>
                    <label for="0">
                        <input type="radio" name="radio" value="0%">
                        0%
                    </label>
                </div>
            </div> 
            
            <div class="form-group">
                <figcaption>What is the strong point?</figcaption>
                <select id="dropdown1" title="dropdown1" name="dropdown1" required>
                    <option disabled selected value>select an element</option>
                    <option value="">clarity</option>
                    <option value="">sementality</option>
                    <option value="">context</option>
                    <option value="">style and colors</option>
                </select>
            </div>

            <div class="form-group">
                <figcaption>What is the weakness?</figcaption>
                <select id="dropdown2" title="dropdown2" name="dropdown2" required>
                    <option disabled selected value> select an element</option>
                    <option value="">clarity</option>
                    <option value="">sementality</option>
                    <option value="">context</option>
                    <option value="">style and colors</option>
                </select>
            </div>

            <div class="form-group">
                <figcaption>Which area(s) to improve in?</figcaption>
                <div id="checkbox">
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">context</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">sementality</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">style</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">colors</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">Fonts</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">frameworks</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">item locations</label>
                    <label for="checkbox"><input type="checkbox" class="checkbox" value="">sizes</label>
                </div>
            </div>

            <div class="form-group">
                <figcaption>You can give more details if necessary:</figcaption>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment"></textarea>
            </div>      
        

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div> 
</body>
</html>
